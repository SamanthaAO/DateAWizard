<body>
    <div class="container mt-4">

        <h1 class="headerMagic text-center py-3">Survey</h1>


        <form>

            <div class="form-group">
                <label for="muggle-name">Name</label>
                <input type="text" class="form-control" id="muggle-name" placeholder="Your Name Here">
            </div>


            <div class="form-group pb-4" id="aboutYou">
                <label for="muggle-photo">Link to Photo Image</label>
                <input type="text" class="form-control" id="muggle-photo" placeholder="Photo Link Here">
            </div>



            <div class="form-group">
                <label for="muggle-q1">Question 1: You would describe yourself as couragous, brave, and chivalrous.
                </label>
                <select class="form-control" id="muggle-q1">
                    <option value="">Click Here to Pick an Option</option>
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="muggle-q2">Question 2: You would describe yourself as hardworking, patient, and
                    loyal.</label>
                <select class="form-control" id="muggle-q2">
                    <option value="">Click Here to Pick an Option</option>
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="muggle-q3">Question 3: You would describe yourself as intelligent, creative, and value
                    learning.</label>
                <select class="form-control" id="muggle-q3">
                    <option value="">Click Here to Pick an Option</option>
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="muggle-q4">Question 4: You would describe yourself as ambitious, cunning, and
                    resourceful.</label>
                <select class="form-control" id="muggle-q4">
                    <option value="">Click Here to Pick an Option</option>
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="muggle-q5">Question 5: There is a troll in the dungeon. What do you do?</label>
                <select class="form-control" id="muggle-q5">
                    <option value="">Click Here to Pick an Option</option>
                    <option value="1">1 : Nothing you probably put it there.</option>
                    <option value="2">2 : Who cares. It's not your problem.</option>
                    <option value="3">3 : Worry, but stay where you are. It is too dangerous.</option>
                    <option value="4">4 : Get involved, but at a safe distance.</option>
                    <option value="5">5 : Take the troll on you got this.</option>
                </select>
            </div>

            <div class="form-group">
                <label for="muggle-q6">Question 6: What are your feelings towards Quidditch?</label>
                <select class="form-control" id="muggle-q6">
                    <option value="">Click Here to Pick an Option</option>
                    <option value="1">1 : Could not be less bothered.</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 : Best sport in the world!</option>
                </select>
            </div>

            <div class="form-group">
                <label for="muggle-q7">Question 7: What are your feelings towards magical creatures?</label>
                <select class="form-control" id="muggle-q7">
                    <option value="">Click Here to Pick an Option</option>
                    <option value="1">1 : They are second rate, and I am uninterested.</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 : They are as much a part of the wizarding community as any witch or wizard.</option>
                </select>
            </div>

            <div class="form-group">
                <label for="muggle-q8">Question 8: You have a test coming up how do you prepare?</label>
                <select class="form-control" id="muggle-q8">
                    <option value="">Click Here to Pick an Option</option>
                    <option value="1">1 : Who cares. You learn more from the world around you just be you, and you will learn through osmosis.</option>
                    <option value="2">2</option>
                    <option value="3">3 : Attempt to study, but probably wind up in Hogsmeade with your pals.</option>
                    <option value="4">4</option>
                    <option value="5">5 : Scour every book known to man. Knowledge is your drug of choice.</option>
                </select>
            </div>

            <div class="form-group">
                <label for="muggle-q9">Question 9: Do you have a wild side?</label>
                <select class="form-control" id="muggle-q9">
                    <option value="">Click Here to Pick an Option</option>
                    <option value="1">1 : I am as consistent as the Hogwarts Express(very consistent).</option>
                    <option value="2">2</option>
                    <option value="3">3 : I have been known to howl at the moon on ocassion.</option>
                    <option value="4">4</option>
                    <option value="5">5 : I am a total wild card and cannot be contained!</option>
                </select>
            </div>

            <div class="form-group">
                <label for="muggle-q10">Question 10: What are your feelings on Voldemort and such?</label>
                <select class="form-control" id="muggle-q10">
                    <option value="">Click Here to Pick an Option</option>
                    <option value="1">1 : Literally the worst... he killed my parents?</option>
                    <option value="2">2 </option>
                    <option value="3">3 </option>
                    <option value="4">4 </option>
                    <option value="5">5 : PRAISE THE DARK LORD</option>
                </select>
            </div>

            
            <div class="text-center mb-4 mt-3">
                <button type="submit" class="btn btn-magic submit">Submit <i class="fa fa-magic" aria-hidden="true"></i></button>
            </div>

        </form>

        <footer>
            <a href="/api/wizards"> API Wizards List </a>|
            <a href="/api/muggles"> API Muggles List </a>|
            <a href="https://github.com/SamanthaAO/DateAWizard"> Github Repository</a>
        </footer>

    </div>



    <div id="myModal" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="modal-content"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
