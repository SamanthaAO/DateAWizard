        /* The Modal (background) */
        .modal {
            display: none;
            /* Hidden by default */
            position: fixed;
            /* Stay in place */
            z-index: 1;
            /* Sit on top */
            padding-top: 100px;
            /* Location of the box */
            left: 0;
            top: 0;
            width: 100%;
            /* Full width */

            /* Full height */
            overflow: auto;
            /* Enable scroll if needed */

            /* Fallback color */
            background-color: rgba(0, 0, 0, 0.4);
            /* Black w/ opacity */
        }

        /* Modal Content */
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        /* The Close Button */
        .close {
            color: #aaaaaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;

    <!-- Javascript -->
    <script type="text/javascript">

var wizards = require("../data/wizards");


        $(".submit").on("click", function (event) {
            event.preventDefault();

            // Here we grab the form elements
            var newMuggle = {
                name: $("#muggle-name").val().trim(),
                photo: $("#muggle-photo").val().trim(),
                scores: [$("#muggle-q1").val().trim(),
                $("#muggle-q2").val().trim(),
                $("#muggle-q3").val().trim(),
                $("#muggle-q4").val().trim(),
                $("#muggle-q5").val().trim(),
                $("#muggle-q6").val().trim(),
                $("#muggle-q7").val().trim(),
                $("#muggle-q8").val().trim(),
                $("#muggle-q9").val().trim(),
                $("#muggle-q10").val().trim()]
            };

            console.log(newMuggle);

            $.post("/api/muggles", newMuggle,
                function (data) {

                    //function that displays match
                    if (data) {
                        //alert("you got a match!" + JSON.stringify(data))
                        // Get the modal
                        var modal = document.getElementById("myModal");

                        

                        // Get the <span> element that closes the modal
                        var span = document.getElementsByClassName("close")[0];

                        $("#modal-content").append(JSON.stringify(data));
                        $("#modal-content").append(wizards[data]);
                        $("#modal-content").append("<img> <src='" +data.name+ "></img>");
                        

                        // When the user gets results 
                        
                            modal.style.display = "block";
                        

                        // When the user clicks on <span> (x), close the modal
                        span.onclick = function () {
                            modal.style.display = "none";
                        }

                        // When the user clicks anywhere outside of the modal, close it
                        window.onclick = function (event) {
                            if (event.target == modal) {
                                modal.style.display = "none";
                            }
                        }
                    }
                    // Clear the form when submitting

                    $("#reserve-unique-id").val("");
                    $("#muggle-name").val("");
                    $("#muggle-photo").val("");
                    $("#muggle-q1").val("1");
                    $("#muggle-q2").val("1");
                    $("#muggle-q3").val("1");
                    $("#muggle-q4").val("1");
                    $("#muggle-q5").val("1");
                    $("#muggle-q6").val("1");
                    $("#muggle-q7").val("1");
                    $("#muggle-q8").val("1");
                    $("#muggle-q9").val("1");
                    $("#muggle-q10").val("1")

                });

        })



    </script>
