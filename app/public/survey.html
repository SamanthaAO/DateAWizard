    <script type="text/javascript">

        $(".submit").on("click", function (event) {
            event.preventDefault();

            var newMuggle = {
                name: $("#muggle-name").val().trim(),
                photo: $("#muggle-photo").val().trim(),
                scores: [$("#muggle-q1").val().trim(),
                $("#muggle-q2").val().trim(),

                $("#muggle-q4").val().trim(),
                $("#muggle-q5").val().trim(),

                $("#muggle-q8").val().trim(),
                $("#muggle-q9").val().trim(),
                $("#muggle-q10").val().trim()]
            };

            console.log(newMuggle);

            $.post("/api/muggles", newMuggle,
                function (data) {

                    //function that displays match
                    if (data) {
                        alert("you got a match!" + JSON.stringify(data))
                    }
                    // Clear the form when submitting

                    $("#muggle-name").val("");
                    $("#muggle-photo").val("");
                    $("#muggle-q1").val("1");
