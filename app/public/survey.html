<!DOCTYPE html>

<head>

    <style>
        body {
            background-image: url("https://media1.giphy.com/media/TxVVB6PfWMjE4/giphy.gif");
            ;
        }

        .container {
            background-color: white;
            /* border: 1px solid #555d8e; */
            box-shadow:
                -1px -1px 0 #474d73,
                1px -1px 0 #474d73,
                -1px 1px 0 #474d73,
                1px 1px 0 #474d73;
        }

        .headerMagic {
            font-family: 'Satisfy', cursive;
            font-size: 4rem;
            border-bottom: 1px solid #474d73;
            
        }
        
        .fancy{
            font-family: 'Satisfy', cursive; 
            font-size: 1.4rem;
        }

        form {
            font-family: 'Roboto', sans-serif;
        }

        label {
            /* font-weight: bold; */
            margin-bottom: 0;
        }

        #aboutYou {
            border-bottom: 1px solid #474d73;
        }

        .btn-magic {
            background-color: #474d73;
            color: white;
            
            
        }

        .wizardDisplayPhoto {
            width: 40%;
        }

        .muggleDisplayPhoto {
            width: 40%;
        }

        .heartDisplayPhoto {
            width: 10%;
        }
    </style>



    <title>Survey</title>

</head>

<body>
    <div class="container my-4">

        <h1 class="headerMagic text-center py-3">Survey</h1>


        <form>
            <div class= "fancy text-center">About You</div>
            <div class="form-group">
                <label for="muggle-name">Name</label>
                <input type="text" class="form-control" id="muggle-name" placeholder="Your Name Here" >
            </div>


            <div class="form-group pb-4" id="aboutYou">
                <label for="muggle-photo">Link to Photo Image</label>
                <input type="text" class="form-control" id="muggle-photo" placeholder="Photo Link Here" >
            </div>


            <div class= "fancy text-center">Questions</div>

            <div class="form-group">
                <label for="muggle-q1"><span class= "fancy">Question 1: </span> <br>You would describe yourself as couragous, brave, and chivalrous?
                </label>
                <select class="form-control" id="muggle-q1" >
                    <option value="">Click Here to Pick an Option</option>
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
                <div class="invalid-feedback">Example invalid custom select feedback</div>
            </div>

            <div class="form-group">
                <label for="muggle-q2"><span class= "fancy">Question 2:</span> <br>You would describe yourself as hardworking, patient, and
                    loyal?</label>
                <select class="form-control" id="muggle-q2" >
                    <option value="">Click Here to Pick an Option</option>
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="muggle-q3"><span class= "fancy">Question 3: </span> <br>You would describe yourself as intelligent, creative, and value
                    learning.</label>
                <select class="form-control" id="muggle-q3" >
                    <option value="">Click Here to Pick an Option</option>
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="muggle-q4"><span class= "fancy">Question 4: </span> <br>You would describe yourself as ambitious, cunning, and
                    resourceful.</label>
                <select class="form-control" id="muggle-q4" >
                    <option value="">Click Here to Pick an Option</option>
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="muggle-q5"><span class= "fancy">Question 5: </span> <br>There is a troll in the dungeon. What do you do?</label>
                <select class="form-control" id="muggle-q5" >
                    <option value="">Click Here to Pick an Option</option>
                    <option value="1">1 : Nothing you probably put it there.</option>
                    <option value="2">2 : Who cares. It's not your problem.</option>
                    <option value="3">3 : Worry, but stay where you are. It is too dangerous.</option>
                    <option value="4">4 : Get involved, but at a safe distance.</option>
                    <option value="5">5 : Take the troll on you got this.</option>
                </select>
            </div>

            <div class="form-group">
                <label for="muggle-q6"><span class= "fancy">Question 6: </span> <br>What are your feelings towards Quidditch?</label>
                <select class="form-control" id="muggle-q6" >
                    <option value="">Click Here to Pick an Option</option>
                    <option value="1">1 : Could not be less bothered.</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 : Best sport in the world!</option>
                </select>
            </div>

            <div class="form-group">
                <label for="muggle-q7"><span class= "fancy">Question 7: </span> <br>What are your feelings towards magical creatures?</label>
                <select class="form-control" id="muggle-q7" >
                    <option value="">Click Here to Pick an Option</option>
                    <option value="1">1 : They are second rate, and I am uninterested.</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 : They are as much a part of the wizarding community as any witch or wizard.
                    </option>
                </select>
            </div>

            <div class="form-group">
                <label for="muggle-q8"><span class= "fancy">Question 8: </span> <br>You have a test coming up how do you prepare?</label>
                <select class="form-control" id="muggle-q8" >
                    <option value="">Click Here to Pick an Option</option>
                    <option value="1">1 : Who cares. You learn more from the world around you just be you, and you will
                        learn through osmosis.</option>
                    <option value="2">2</option>
                    <option value="3">3 : Attempt to study, but probably wind up in Hogsmeade with your pals.</option>
                    <option value="4">4</option>
                    <option value="5">5 : Scour every book known to man. Knowledge is your drug of choice.</option>
                </select>
            </div>

            <div class="form-group">
                <label for="muggle-q9"><span class= "fancy">Question 9: </span> <br>Do you have a wild side?</label>
                <select class="form-control" id="muggle-q9" >
                    <option value="">Click Here to Pick an Option</option>
                    <option value="1">1 : I am as consistent as the Hogwarts Express(very consistent).</option>
                    <option value="2">2</option>
                    <option value="3">3 : I have been known to howl at the moon on ocassion.</option>
                    <option value="4">4</option>
                    <option value="5">5 : I am a total wild card and cannot be contained!</option>
                </select>
            </div>

            <div class="form-group">
                <label for="muggle-q10"><span class= "fancy">Question 10: </span> <br>What are your feelings on Voldemort and such?</label>
                <select class="form-control" id="muggle-q10" >
                    <option value="">Click Here to Pick an Option</option>
                    <option value="1">1 : Literally the worst... he killed my parents?</option>
                    <option value="2">2 </option>
                    <option value="3">3 </option>
                    <option value="4">4 </option>
                    <option value="5">5 : PRAISE THE DARK LORD</option>
                </select>
            </div>


            <div class="text-center mb-4 mt-3">
                <button type="submit" class="btn btn-magic submit">Submit <i class="fa fa-magic"
                        aria-hidden="true"></i></button>
            </div>

        </form>

        <footer>
            <a href="/api/wizards"> API Wizards List </a>|
            <a href="/api/muggles"> API Muggles List </a>|
            <a href="https://github.com/SamanthaAO/DateAWizard"> Github Repository</a>
        </footer>

    </div>



    <div id="myModal" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Your Wizarding Soulmate is:</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="modal-content"></div>
                </div>
            </div>
        </div>
    </div>




    <!-- Javascript -->
    <script type="text/javascript">


        $(".submit").on("click", function (event) {
            event.preventDefault();

            if($("#muggle-name").val().trim() == "" || $("#muggle-photo").val().trim()== "" || $("#muggle-q1").val().trim()==""||
            $("#muggle-q2").val().trim()==""||$("#muggle-q3").val().trim()==""||$("#muggle-q4").val().trim()==""||$("#muggle-q5").val().trim()==""||
            $("#muggle-q6").val().trim()==""||$("#muggle-q7").val().trim()==""||$("#muggle-q8").val().trim()==""||$("#muggle-q9").val().trim()==""||$("#muggle-q10").val().trim()==""){
                alert("Please fill out all fields!");
                return
            }

            // Here we grab the form elements
            var newMuggle = {
                name: $("#muggle-name").val().trim(),
                photo: $("#muggle-photo").val().trim(),
                scores: [$("#muggle-q1").val().trim(),
                $("#muggle-q2").val().trim(),
                $("#muggle-q3").val().trim(),
                $("#muggle-q4").val().trim(),
                $("#muggle-q5").val().trim(),
                $("#muggle-q6").val().trim(),
                $("#muggle-q7").val().trim(),
                $("#muggle-q8").val().trim(),
                $("#muggle-q9").val().trim(),
                $("#muggle-q10").val().trim()]
            };

            console.log(newMuggle);

            $.post("/api/muggles", newMuggle,
                function (matches) {

                    $("#modal-content").empty();

                    //function that displays match
                    matches.forEach(match => {
                        var html = `<h2>${match.name}</h2>
                        <img class="wizardDisplayPhoto" src="${match.photo}"/> 
                        <img class="heartDisplayPhoto" src="http://clipart-library.com/images/kcKozdani.png"/>
                        <img class="muggleDisplayPhoto" src="${newMuggle.photo}"/>
                        <p>${match.description}</p> <br>`
                        $("#modal-content").append(html);

                    });

                    // Clear the form when submitting

                    $("#reserve-unique-id").val("");
                    $("#muggle-name").val("");
                    $("#muggle-photo").val("");
                    $("#muggle-q1").val("");
                    $("#muggle-q2").val("");
                    $("#muggle-q3").val("");
                    $("#muggle-q4").val("");
                    $("#muggle-q5").val("");
                    $("#muggle-q6").val("");
                    $("#muggle-q7").val("");
                    $("#muggle-q8").val("");
                    $("#muggle-q9").val("");
                    $("#muggle-q10").val("")

                    $("#myModal").modal("toggle")
                });

        })



    </script>

    <!-- Bootstrap -->
    <!-- removed jquery from here becuase better package was needed for ajax -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

</body>
